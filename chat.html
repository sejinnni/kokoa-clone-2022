<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat/w Nico - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            
        </div>
        <div class="status-bar__column">
            <span> 18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fa-sharp fa-solid fa-bolt"></i>
              
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column"><a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a></div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">니꼬</h1>
        </div>
        <div class="alt-header__column">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span> 
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

   <main class="main-screen main-chat"> 
    <div class="chat__timestamp">
        Tuseday, June 30, 2020
    </div>

    <div class="message-row">
        <img src="https://avatars.githubusercontent.com/u/3612017?v=4" alt="">
        <div class="message-row__content">
            <span class="message__author">Nicolas</span>
            <div class="message__info">
                <span class="message__bubble">Hi! it's cold weather</span>
                <span class="message__time">21:27</span>
            </div>
        </div>
    </div>

    <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message__info">
                <span class="message__bubble">yes, Take care!</span>
                <span class="message__time">21:27</span>
            </div>
        </div>
    </div>
   </main>

  <form class="reply">
    <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
    </div>
    <div class="reply__column">
        <input type="text" placeholder="Write a message...">
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button>
            <i class="fa-solid fa-arrow-up"></i>
        </button>
    </div>
  </form>
   
  <div id="no-mobile">
    <span>Your screen is too big</span>
  </div>
   
    <script src="https://kit.fontawesome.com/7a6a4c8904.js" crossorigin="anonymous"></script>
</body>
</html>
